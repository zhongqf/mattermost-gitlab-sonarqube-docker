version: '2'

services:
  redis:
    restart: always
    image: sameersbn/redis:latest
    command:
    - --loglevel warning
    volumes:
    - ./volumes/db/redis:/var/lib/redis:Z
    - /etc/localtime:/etc/localtime:ro

  postgresql:
    restart: always
    image: sameersbn/postgresql:9.6-2
    volumes:
    - ./volumes/db/postgresql:/var/lib/postgresql:Z
    - /etc/localtime:/etc/localtime:ro
    environment:
    - DB_USER=dbuser
    - DB_PASS=password
    - DB_NAME=gitlabhq_production,mattermost,sonar
    - DB_EXTENSION=pg_trgm

  sonarqube:
    restart: always
    image: sonarqube:6.2
    ports:
      - "9000:9000"
    depends_on:
      - postgresql
    links:
      - postgresql:db
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=dbuser
      - SONARQUBE_JDBC_PASSWORD=password
    volumes:
      - ./volumes/app/sonarqube/conf:/opt/sonarqube/conf:Z
      - ./volumes/app/sonarqube/data:/opt/sonarqube/data:Z
      - ./volumes/app/sonarqube/extensions:/opt/sonarqube/extensions:Z
      - ./volumes/app/sonarqube/lib/bundled-plugins:/opt/sonarqube/lib/bundled-plugins:Z
      - /etc/localtime:/etc/localtime:ro

  mattermost:
    build: app
    restart: always
    volumes:
      - ./volumes/app/mattermost/config:/mattermost/config:rw
      - ./volumes/app/mattermost/data:/mattermost/data:rw
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8080:80"
    links:
      - postgresql:db
    environment:
      - MM_USERNAME=dbuser
      - MM_PASSWORD=password
      - MM_DBNAME=mattermost

